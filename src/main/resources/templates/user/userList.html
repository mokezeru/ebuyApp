<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}" />
    <title>User Registration - Browse List of Suppliers</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div>
            <span style="font-size: 1.5em">List of Available Users</span>
            <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/user/add">Add User</a>
            </span>
        </div>
        <p>&nbsp;</p>
        <table class="table table-hover">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <!--<th scope="col">User Number</th>-->
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user,iterStat : ${users}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <!--<td th:text="${user.userNumber}"></td>-->
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.phone}"></td>
                    <td><a th:href="@{'/user/edit/' + ${user.id}}"><button class="btn btn-outline-success my-1 my-sm-0">Edit</button></a></td>
                    <td><a th:href="@{'/user/delete/' + ${user.id}}"><button class="btn btn-outline-success my-2 my-sm-0">Delete</button></a></td>
                </tr>
            </tbody>
        </table>
    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
